# Jekyll YAML
lsi: false
safe: true
source: /
remote_theme: jekyll/minima
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
plugins:
  - jemoji
header_pages:
  - about.md
  - principles.md
comments: false
show_excerpts: true
minima:
  skin: dark
  date_format: "%Y-%m-%d"
  social_links:
    - {
        platform: github,
        user_url: "https://github.com/luxetobscura"
      }
    - {
        platform: rss,
        user_url: "https://luxetobscura.github.io/feed.xml"
      }
